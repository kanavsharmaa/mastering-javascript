<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Our Reviews</h1>
      <hr class="hr" />
    </div>
    <div class="container">
      <img id="profilePic" src="" alt="Profile_Pic" />
      <div class="containerHeading">
        <h3 id="name"></h3>
        <h4 id="designation"></h4>
      </div>
      <p id="review"></p>
      <div class="changeBtns">
        <button id="prevBtn">
          <img class="toggleBtnImg" src="./images/back.png" alt="Previous_Button" />
        </button>
        <button id="nextBtn">
          <img class="toggleBtnImg" src="./images/next.png" alt="Next_Button" />
        </button>
      </div>
      <button id="surpriseBtn">Surprise Me</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
